### model
model_name_or_path: ../../data_ppl/para_model/vicuna-7b-v1.3-Apar
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]
# flash_attn: fa2
# use_unsloth: true

### dataset
dataset: APAR_ASPD
template: vicuna
cutoff_len: 8096
# max_samples: 1
overwrite_cache: true
preprocessing_num_workers: 512

### output[]
output_dir: ../saves/Vicuna13-7B/full/Vicuna_ASPD
logging_steps: 2
# save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_strategy: epoch

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 8
learning_rate: 2.0e-5
num_train_epochs: 3
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

